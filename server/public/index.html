<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Guess A Number!</title>
  <script src="vendors/jquery.min.js"></script>
  <script src="scripts/client.js"></script>
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>YOUR GAME HERE!</h1>
    <br />
    <h2>Total Guesses:</h2>
    <div id="total-guesses"></div>
    <br />
    <div id="correct-guess"></div>

    <h2 id="tina">Tina</h2>
    <input type="text" id="tina-guess" placeholder="your guess here">
    <div id="tina-guess-history">
    </div>
    
    <h2 id="jade">Jade</h2>
    <input type="text" id="jade-guess" placeholder="your guess here">
    <div id="jade-guess-history">
    </div>

    <h2 id="bryan">Bryan</h2>
    <input type="text" id="bryan-guess" placeholder="your guess here">
    <div id="bryan-guess-history">
    </div>

    <button id="submit-btn">Submit Guesses</button>
  </body>
</html>
